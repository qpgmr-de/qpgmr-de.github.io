<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <!-- h2 class="footer-heading">QPGMR Blog</h2 -->
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        {%- if site.author %}
        <ul class="contact-list">
          {% if site.author -%}
          <li class="p-name">{{ site.author | escape }}</li>
          {% endif -%}
          {% if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif %}
        </ul>
        {%- endif %}
      </div>
      <div class="footer-col footer-col-2">
        <ul>
          <li>
            <a rel="me" href="{{ site.linkedin_username }}" target="_blank" title="LinkedIn">
            <svg class="svg-icon grey">
              <use xlink:href="{{ '/assets/minima-social-icons.svg#' | append: linkedin | relative_url }}"></use>
            </svg>
            </a>
          </li>          
          <li>
            <a rel="me" href="{{ site.github_username }}" target="_blank" title="GitHub">
            <svg class="svg-icon grey">
              <use xlink:href="{{ '/assets/minima-social-icons.svg#' | append: github | relative_url }}"></use>
            </svg>
            </a>
          </li>          
          <li>
            <a href="feed.xml" target="_blank" title="RSS">
            <svg class="svg-icon grey">
              <use xlink:href="{{ '/assets/minima-social-icons.svg#' | append: rss | relative_url }}"></use>
            </svg>
            </a>
          </li>          
        </ul>
      </div>
      <div class="footer-col footer-col-3">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>
  </div>  
</footer>
